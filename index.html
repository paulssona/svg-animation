<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Productly</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="styles/normalize.css" />
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </head>
    <body class="site-structure"> 
        <div class="form-base-layer">
            <h1>Välkommen till Bonnie och Clydes 3-årskalas</h1>
            <div class="content-structure">
                <div class="content-box">
                    <img class="images" src="images/Bonnie.jpg" alt="Bonnie" width="400px" height="282px">
                    <h2>Bonnies Önskelista</h2>
                    <ul>
                        <li>Färsk tonfisk</li>
                        <li>Diverse borstar</li>
                        <li>Katt-mynta</li>
                        <li>Leksaksmöss</li>
                        <li>Kattgodis</li>
                        <li>Lint rollers...</li>
                    </ul>
                </div>
                <div class="content-box">
                    <img class="images" src="images/Clyde-crop.png" alt="Clyde" width="400px" height="282px">
                    <h2>Clydes Önskelista</h2>
                    <ul>
                        <li>Färsk tonfisk</li>
                        <li>Diverse borstar</li>
                        <li>Katt-mynta</li>
                        <li>Leksaksmöss</li>
                        <li>Kattgodis</li>
                        <li>Lint rollers...</li>
                    </ul>
                </div>
            </div>
            <Button class="btn">Jag vill vara med och fira</Button>
        </div>
    </body>
</html>
